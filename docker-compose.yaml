services:
  clawdbot-desktop-worker:
    build: .
    container_name: clawdbot-desktop-worker
    restart: unless-stopped
    environment:
      CLAWDBOT_HOME: /clawdbot_home
      WORKSPACE: /workspace
      VNC_PASSWORD: ${VNC_PASSWORD:-clawdbot}
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility,video
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu", "compute", "utility", "video"]
    expose:
      - "6080"
      - "18789"
    volumes:
      - clawdbot_home:/clawdbot_home
      - clawdbot_workspace:/workspace
      # Optional: Docker socket for sandboxes
      # - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6080/vnc.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"

      # noVNC Router (subdomain: vnc.yourdomain.com)
      - "traefik.http.routers.novnc.rule=Host(`${VNC_DOMAIN:-vnc.localhost}`)"
      - "traefik.http.routers.novnc.entrypoints=https"
      - "traefik.http.routers.novnc.tls=true"
      - "traefik.http.routers.novnc.tls.certresolver=letsencrypt"
      - "traefik.http.routers.novnc.service=novnc"
      - "traefik.http.services.novnc.loadbalancer.server.port=6080"

      # Clawdbot Gateway Router (subdomain: gateway.yourdomain.com)
      - "traefik.http.routers.gateway.rule=Host(`${GATEWAY_DOMAIN:-gateway.localhost}`)"
      - "traefik.http.routers.gateway.entrypoints=https"
      - "traefik.http.routers.gateway.tls=true"
      - "traefik.http.routers.gateway.tls.certresolver=letsencrypt"
      - "traefik.http.routers.gateway.service=gateway"
      - "traefik.http.services.gateway.loadbalancer.server.port=18789"

volumes:
  clawdbot_home:
  clawdbot_workspace:
