# =============================================================================
# M2 Desktop - Supervisord Configuration (Selkies Variant)
# Selkies-GStreamer WebRTC for low-latency remote desktop
# =============================================================================

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log

# =============================================================================
# D-Bus (required for desktop)
# =============================================================================
[program:dbus]
command=/usr/bin/dbus-daemon --system --nofork
user=root
autorestart=true
priority=5
stdout_logfile=/var/log/dbus.log
stderr_logfile=/var/log/dbus.err

# =============================================================================
# PulseAudio (for audio support)
# =============================================================================
[program:pulseaudio]
command=/usr/bin/pulseaudio --disallow-exit --disallow-module-loading --exit-idle-time=-1
user=developer
autorestart=true
priority=10
environment=HOME="/home/developer",XDG_RUNTIME_DIR="/tmp/runtime-developer"
stdout_logfile=/var/log/pulseaudio.log
stderr_logfile=/var/log/pulseaudio.err

# =============================================================================
# X11 Server (Xorg dummy or GPU)
# =============================================================================
[program:xorg]
command=/usr/bin/Xorg :0 -noreset +extension GLX +extension RANDR +extension RENDER -logfile /var/log/xorg.log -config /etc/X11/xorg.conf
user=root
autorestart=true
priority=15
stdout_logfile=/var/log/xorg.log
stderr_logfile=/var/log/xorg.err

# =============================================================================
# XFCE4 Desktop
# =============================================================================
[program:xfce4]
command=/usr/local/bin/start-desktop.sh
user=developer
autorestart=true
priority=20
startsecs=5
environment=HOME="/home/developer",USER="developer",DISPLAY=":0",XDG_RUNTIME_DIR="/tmp/runtime-developer"
stdout_logfile=/var/log/xfce4.log
stderr_logfile=/var/log/xfce4.err

# =============================================================================
# Selkies-GStreamer (WebRTC streaming)
# =============================================================================
[program:selkies]
command=/bin/bash -c 'sleep 8 && selkies-gstreamer --addr=0.0.0.0 --port=8080 --enable_basic_auth=%(ENV_SELKIES_ENABLE_BASIC_AUTH)s --basic_auth_password=%(ENV_VNC_PASSWORD)s --encoder=%(ENV_SELKIES_ENCODER)s'
user=developer
autorestart=true
priority=30
startsecs=10
environment=HOME="/home/developer",USER="developer",DISPLAY=":0",XDG_RUNTIME_DIR="/tmp/runtime-developer",PULSE_SERVER="unix:/tmp/runtime-developer/pulse/native",GST_DEBUG="2",SELKIES_ENCODER="%(ENV_SELKIES_ENCODER)s",SELKIES_ENABLE_BASIC_AUTH="%(ENV_SELKIES_ENABLE_BASIC_AUTH)s"
stdout_logfile=/var/log/selkies.log
stderr_logfile=/var/log/selkies.err

# =============================================================================
# M2 Gateway (AI Agent Interface)
# =============================================================================
[program:m2-gateway]
command=/bin/bash -c 'sleep 10 && clawdbot gateway --port 18789 --allow-unconfigured'
user=developer
autorestart=true
priority=40
startsecs=5
environment=HOME="/home/developer",USER="developer",DISPLAY=":0",M2_HOME="/m2_home",WORKSPACE="/workspace"
stdout_logfile=/var/log/m2-gateway.log
stderr_logfile=/var/log/m2-gateway.err
