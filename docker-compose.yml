# =============================================================================
# M2 Desktop - Default Configuration (Guacamole)
# Multi-user HTML5 remote desktop via Apache Guacamole protocol
#
# For other variants, use:
#   docker compose -f docker-compose.novnc.yml up -d
#   docker compose -f docker-compose.selkies.yml up -d
# =============================================================================

services:
  m2-desktop-worker:
    build:
      context: .
      dockerfile: Dockerfile.guacamole
    container_name: m2-desktop-worker
    restart: unless-stopped

    environment:
      # M2 Configuration
      M2_HOME: /m2_home
      M2_VARIANT: guacamole
      WORKSPACE: /workspace
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Auth (VNC_PASSWORD for both x11vnc and Guacamole web auth)
      VNC_PASSWORD: ${VNC_PASSWORD:-m2desktop}

      # GPU (for desktop apps that use GPU acceleration)
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all

    deploy:
      resources:
        limits:
          cpus: "42"  # 66% of 64 cores
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu", "compute", "utility", "video"]

    # Required for Chrome shared memory
    shm_size: ${SHM_SIZE:-2gb}

    # Required for Flatpak apps (bubblewrap needs user namespaces)
    privileged: true

    volumes:
      - m2_home:/m2_home
      - m2_workspace:/workspace

    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4822"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Note: Traefik labels are managed by Coolify - do not hardcode here

  # =============================================================================
  # Full Apache Guacamole Stack (optional - for enterprise features)
  # =============================================================================

  guacamole-db:
    image: mariadb:10.11
    container_name: guacamole-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${GUAC_DB_ROOT_PASSWORD:-guacamole_root_pass}
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole_user
      MYSQL_PASSWORD: ${GUAC_DB_PASSWORD:-guacamole_pass}
      VNC_PASSWORD: ${VNC_PASSWORD:-m2desktop}
    volumes:
      - guacamole_db:/var/lib/mysql
      - ./config/guacamole/initdb.sh:/docker-entrypoint-initdb.d/initdb.sh:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  guacamole-full:
    image: guacamole/guacamole:1.5.5
    container_name: guacamole-full
    restart: unless-stopped
    depends_on:
      - guacamole-db
      - m2-desktop-worker
    environment:
      # Connect to guacd running inside the worker container
      GUACD_HOSTNAME: m2-desktop-worker
      GUACD_PORT: 4822

      # Database connection
      MYSQL_HOSTNAME: guacamole-db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole_user
      MYSQL_PASSWORD: ${GUAC_DB_PASSWORD:-guacamole_pass}

      # Serve at / instead of /guacamole
      WEBAPP_CONTEXT: ROOT

      # Enable reverse proxy support (for X-Forwarded-* headers)
      REMOTE_IP_VALVE_ENABLED: "true"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    # Note: Traefik labels are managed by Coolify - do not hardcode here

volumes:
  m2_home:
  m2_workspace:
  guacamole_db:
