services:
  clawdbot-desktop-worker:
    build: .
    container_name: clawdbot-desktop-worker
    restart: unless-stopped
    environment:
      CLAWDBOT_HOME: /clawdbot_home
      WORKSPACE: /workspace
      VNC_PASSWORD: ${VNC_PASSWORD:-clawdbot}
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility,video
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu", "compute", "utility", "video"]
    expose:
      - "6080"
      - "18789"
    volumes:
      - clawdbot_home:/clawdbot_home
      - clawdbot_workspace:/workspace
      # Optional: Docker socket for sandboxes
      # - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6080/vnc.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - traefik.enable=true

volumes:
  clawdbot_home:
  clawdbot_workspace:
