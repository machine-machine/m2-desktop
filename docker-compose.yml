# =============================================================================
# M2 Desktop - Default Configuration (Guacamole)
# Multi-user HTML5 remote desktop via Apache Guacamole protocol
#
# For other variants, use:
#   docker compose -f docker-compose.novnc.yml up -d
#   docker compose -f docker-compose.selkies.yml up -d
# =============================================================================

services:
  m2-desktop-worker:
    build:
      context: .
      dockerfile: Dockerfile.guacamole
    container_name: m2-desktop-worker
    restart: unless-stopped

    environment:
      # M2 Configuration
      M2_HOME: /m2_home
      M2_VARIANT: guacamole
      WORKSPACE: /workspace
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Auth (VNC_PASSWORD for both x11vnc and Guacamole web auth)
      VNC_PASSWORD: ${VNC_PASSWORD:-m2desktop}

      # GPU (for desktop apps that use GPU acceleration)
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all

    deploy:
      resources:
        limits:
          cpus: "42"  # 66% of 64 cores
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu", "compute", "utility", "video"]

    # Required for Chrome shared memory
    shm_size: ${SHM_SIZE:-2gb}

    # Required for Flatpak apps (bubblewrap needs user namespaces)
    privileged: true

    volumes:
      - m2_home:/m2_home
      - m2_workspace:/workspace

    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w '%{http_code}' http://localhost:8080/health | grep -q '200'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    labels:
      - traefik.enable=true
      # Route to Guacamole-Lite on port 8080
      - traefik.http.services.m2-desktop-worker.loadbalancer.server.port=8080
      # HTTP router (Cloudflare handles HTTPS)
      - traefik.http.routers.m2-desktop.rule=Host(`g1.machinemachine.ai`)
      - traefik.http.routers.m2-desktop.entrypoints=http
      - traefik.http.routers.m2-desktop.service=m2-desktop-worker

  # =============================================================================
  # Full Apache Guacamole Stack (optional - for enterprise features)
  # Access via g2.machinemachine.ai or localhost:8888
  # =============================================================================

  guacamole-db:
    image: mariadb:10.11
    container_name: guacamole-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${GUAC_DB_ROOT_PASSWORD:-guacamole_root_pass}
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole_user
      MYSQL_PASSWORD: ${GUAC_DB_PASSWORD:-guacamole_pass}
      VNC_PASSWORD: ${VNC_PASSWORD:-m2desktop}
    volumes:
      - guacamole_db:/var/lib/mysql
      - ./config/guacamole/initdb.sh:/docker-entrypoint-initdb.d/initdb.sh:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  guacamole-full:
    image: guacamole/guacamole:1.5.5
    container_name: guacamole-full
    restart: unless-stopped
    depends_on:
      guacamole-db:
        condition: service_healthy
      m2-desktop-worker:
        condition: service_healthy
    environment:
      # Connect to guacd running inside the worker container
      GUACD_HOSTNAME: m2-desktop-worker
      GUACD_PORT: 4822

      # Database connection
      MYSQL_HOSTNAME: guacamole-db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole_user
      MYSQL_PASSWORD: ${GUAC_DB_PASSWORD:-guacamole_pass}

      # Serve at / instead of /guacamole
      WEBAPP_CONTEXT: ROOT

    labels:
      - traefik.enable=true
      # Route to Guacamole Full on port 8888 (internally 8080)
      - traefik.http.services.guacamole-full.loadbalancer.server.port=8080
      # HTTP router for full Guacamole
      - traefik.http.routers.guacamole-full.rule=Host(`g2.machinemachine.ai`)
      - traefik.http.routers.guacamole-full.entrypoints=http
      - traefik.http.routers.guacamole-full.service=guacamole-full

volumes:
  m2_home:
  m2_workspace:
  guacamole_db:
