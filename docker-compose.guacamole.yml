# =============================================================================
# M2 Desktop - Guacamole Variant (with Full Guacamole Stack)
# Multi-user HTML5 remote desktop via Apache Guacamole protocol
#
# Usage: docker compose -f docker-compose.guacamole.yml up -d
#
# Includes:
#   - m2-desktop-worker: Core desktop with guacamole-lite (port 8080)
#   - guacamole-db: MariaDB for Full Guacamole
#   - guacamole-full: Official Apache Guacamole (port 8888)
# =============================================================================

services:
  m2-desktop-worker:
    build:
      context: .
      dockerfile: Dockerfile.guacamole
    container_name: m2-desktop-worker
    restart: unless-stopped

    environment:
      M2_HOME: /m2_home
      M2_VARIANT: guacamole
      WORKSPACE: /workspace
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      VNC_PASSWORD: ${VNC_PASSWORD:-m2desktop}
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all

    deploy:
      resources:
        limits:
          cpus: "42"
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu", "compute", "utility", "video"]

    shm_size: ${SHM_SIZE:-2gb}
    privileged: true

    # ports:  # Uncomment for standalone use (Coolify uses Traefik labels)
    #   - "${GUAC_LITE_PORT:-28080}:8080"   # Guacamole-Lite HTML5
    #   - "${M2_GATEWAY_PORT:-18789}:18789" # M2 Gateway

    volumes:
      - m2_home:/m2_home
      - m2_workspace:/workspace

    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w '%{http_code}' http://localhost:8080/health | grep -q '200'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  guacamole-db:
    image: mariadb:10.11
    container_name: guacamole-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${GUAC_DB_ROOT_PASSWORD:-guacamole_root_pass}
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole_user
      MYSQL_PASSWORD: ${GUAC_DB_PASSWORD:-guacamole_pass}
      VNC_PASSWORD: ${VNC_PASSWORD:-m2desktop}
    volumes:
      - guacamole_db:/var/lib/mysql
      - ./config/guacamole/initdb.sh:/docker-entrypoint-initdb.d/initdb.sh:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  guacamole-full:
    image: guacamole/guacamole:1.5.5
    container_name: guacamole-full
    restart: unless-stopped
    depends_on:
      guacamole-db:
        condition: service_healthy
      m2-desktop-worker:
        condition: service_healthy
    environment:
      GUACD_HOSTNAME: m2-desktop-worker
      GUACD_PORT: 4822
      MYSQL_HOSTNAME: guacamole-db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole_user
      MYSQL_PASSWORD: ${GUAC_DB_PASSWORD:-guacamole_pass}
      # Serve at / instead of /guacamole
      WEBAPP_CONTEXT: ROOT
    # ports:  # Uncomment for standalone use
    #   - "${GUAC_FULL_PORT:-28888}:8080" # Full Guacamole UI

volumes:
  m2_home:
  m2_workspace:
  guacamole_db:
